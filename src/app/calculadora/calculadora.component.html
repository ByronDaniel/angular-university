<header class="bg-dark text-light text-center py-3">
  <h1>Calculadora</h1>
</header>
<main>
  <app-calculadora-form
    (outSum)="sum = $event"
    (outRes)="res = $event"
    (outMult)="mult = $event"
    (outDiv)="div = $event"
    (outMostrarResultado)="mostrarResultado = $event"
  ></app-calculadora-form>
  <app-resultado
    [inSum]="sum"
    [inRes]="res"
    [inMult]="mult"
    [inDiv]="div"
    [inMostrarResultado]="mostrarResultado"
  ></app-resultado>
</main>
